<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Oracle Deck</title>
  <style>
    body {
      margin: 0;
      background: #1e1b18;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #deckContainer {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    #deckArea {
      width: 150px;
      height: 220px;
      background-color: #3b3531;
      border: 2px solid #bfa98f;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.6s ease-in-out;
    }

    #deckArea.flipping {
      transform: rotateY(180deg) scale(1.1);
    }

    .card {
      width: 150px;
      height: 220px;
      background: #2b2723;
      border: 2px solid #bfa98f;
      padding: 0.5rem;
      text-align: center;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      opacity: 0;
      animation: none;
    }

    .card.revealed {
      animation: slideInRight 0.8s ease-out forwards;
    }

    @keyframes slideInRight {
      0% {
        transform: translateX(-30px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .card-image-container {
      width: 100%;
      height: 100%;
      background-color: #3b3531;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="deckContainer">
    <div id="deckArea" onclick="drawCard()">
      <p style="color:#bfa98f; font-family: 'Georgia', serif;">ðŸ”®</p>
    </div>

    <div class="card" id="cardDisplay" style="display:none">
      <div class="card-image-container">
        <img id="cardImage" src="" alt="Oracle Card" onerror="this.style.display='none'">
      </div>
    </div>
  </div>

  <script>
    const deck = [
      { image: "./cards/saint_whisker.png" },
      { image: "./cards/lady_nibble.png" },
      { image: "./cards/gnawshade.png" },
      { image: "./cards/munch_mask.png" },
      { image: "./cards/queen_shiver.png" }
    ];

    function drawCard() {
      const deckArea = document.getElementById('deckArea');
      const cardDisplay = document.getElementById('cardDisplay');

      deckArea.classList.add('flipping');
      cardDisplay.classList.remove('revealed');

      setTimeout(() => {
        const card = deck[Math.floor(Math.random() * deck.length)];
        const cardImage = document.getElementById('cardImage');
        cardImage.style.display = 'block';
        cardImage.src = card.image;

        cardDisplay.style.display = 'block';
        cardDisplay.classList.add('revealed');
        deckArea.classList.remove('flipping');
      }, 600);
    }
  </script>
</body>
</html>
